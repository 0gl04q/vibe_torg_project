version: '3.8'

services:

  lending:
    build:
      context: ./django_apps
      dockerfile: Dockerfile
      target: lending
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./django_apps/lending/static:/home/django/web/lending/static
      - ./django_apps/lending/media:/home/django/web/lending/media
    env_file:
      - ./.env
    depends_on:
      - db
      - memcached

  manager:
    build:
      context: ./django_apps
      dockerfile: Dockerfile
      target: manager
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./django_apps/manager/static:/home/django/web/manager/static
      - ./django_apps/manager/media:/home/django/web/manager/media
    env_file:
      - ./.env
    depends_on:
      - db
      - memcached

  db:
    image: postgres:15
    volumes:
      - ./db_init.sh:/db_init.sh
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    command: sh -c 'chmod +x /db_init.sh && /db_init.sh && docker-entrypoint.sh postgres'

  memcached:
    image: memcached:1.6.21
    ports:
      - "11211:11211"

  nginx:
    build: ./nginx
    volumes:
      - ./django_apps/lending/static:/home/django/web/lending/static
      - ./django_apps/lending/media:/home/django/web/lending/media
      - ./django_apps/manager/static:/home/django/web/manager/static
      - ./django_apps/manager/media:/home/django/web/manager/media
    ports:
      - "80:80"
    depends_on:
      - lending
      - manager

  tg_bot:
    build: ./tg_bot
    env_file:
      - ./.env
    depends_on:
      - manager
    restart: always

volumes:
  postgres_data: